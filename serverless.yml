service: bottlenose-mail-api

package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Set the table name here so we can use it while testing locally
  inboxesTableName: ${self:custom.stage}-inboxes
  emailsTableName: ${self:custom.stage}-emails

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    inboxesTableName: ${self:custom.inboxesTableName}
    emailsTableName: ${self:custom.emailsTableName}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [ InboxesTable, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [ EmailsTable, Arn ]

functions:
  inboxesCreate:
    handler: handlers/inboxesCreate.main
    events:
      - http:
          path: inboxes
          method: post
          cors: true
  inboxesGet:
    handler: handlers/inboxesGet.main
    events:
      - http:
          path: inboxes/{id}
          method: get
          cors: true

resources:
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}